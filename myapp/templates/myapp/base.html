{% load static %}
<html>
    <head>
        <link rel = "stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center px-2 py-4">
                            <img src="{%static 'myapp/images/shop.png' %} " alt="">
                            <span class="text-gray-800 text-lg font-semibold">Buy&Sell</span>
                        </a>      
                    </div>
                    <div class="items-center  flex space-x-1">
                        <a href="#" class="py-4 px-4 text-gray-800 border-b-4 border-green-600 font-semibold">Home</a>
                        <a href="{% url 'myapp:add_product' %}" class="py-4 px-4 text-gray-800 font-semibold">Add Product</a>
                        <a href="{% url 'myapp:products' %}" class="py-4 px-4 text-gray-800 font-semibold">View Products</a>
                        {% if user.is_authenticated %}
                            <a class="py-4 px-20 text-gray-800 font-semibold" href="{% url 'users:logout' %}" >Logout</a>
                            <a class="py-4 px-15 text-gray-800 font-semibold" href="{% url 'users:profile' %}" >Profile</a>
                            <a class="py-4 px-20 text-gray-800 font-semibold" href="{% url 'myapp:my_listings' %}" >My Listings</a>
                        {% else %}  
                            <a class="py-4 px-40 text-gray-800 font-semibold" href="{% url 'users:login' %}" >Login</a>
                        {% endif %}   
                    </div>
                    </div>
                </div>
            </div>
        </nav>
        {% block body %}


        {% endblock %}
        </body>
        </html>

        <!--we need to put the code of navbar inside the body of the base template
        so we created the block body and endblock and put that code inside these block ans included those block here in the body -->
